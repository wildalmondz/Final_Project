<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Color Match Game</title>
        <link href="/css/styles.css" rel="stylesheet" />
  </head>
<body>
<h1>Color Drop</h1>
<br>
<div id="container">
  <form name="playerform"><label for="key">Player Name: </label><br />
  <input id="key" name="key" type="text"/><br />
  <input id="save" type="button" value="Pick Colors!"/>
  <ul id='list'></ul>
  <input id="playColors" type="button" value="Play!" disabled/>
  <button id="resetColors" class="remove" disabled>Reset</button>  
</div>
<br><br>
<div id="total">
  <ul id='list'></ul>
</div>
<div id="box_0">
  <section class="startColor" id="0"><strong>Color 1</strong></section>
</div>
<div id="box_1">
  <section class="startColor" id="1"><strong>Color 2</strong></section>
</div>
<div id="box_2">
  <section class="startColor" id="2"><strong>Color 3</strong></section>
</div>
<div id="box_3">
  <section class="startColor" id="3"><strong>Color 4</strong></section>
</div>
<br><br><br><br><br>
<div class="colors">  
  <p draggable="true" id="Red" class="redText">Red</p>
  <p draggable="true" id="Blue" class="blueText">Blue</p>
  <p draggable="true" id="Green" class="greenText">Green</p>
  <p draggable="true" id="Orange" class="orangeText">Orange</p>
</div>
<div id="list-template">
<li></li>
</div>
<div id="total-template">
<li></li>
</div>
<br><br>
<div>

</div>
